<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur de Cours</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Outfit', sans-serif; background-color: #F6F2E8; color: #0F2C48; padding-top: 100px; }
        .content-container { max-width: 900px; margin: 0 auto 60px auto; padding: 40px; background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); min-height: 60vh; text-align: center; }
        h1 { color: #D9A526; font-size: 2rem; font-weight: 800; margin-bottom: 30px; line-height: 1.3; }
        .empty-state { color: #94a3b8; font-style: italic; margin-top: 50px; }
    </style>
</head>
<body>

    <div class="content-container">
        <h1 id="course-title">Chargement du module...</h1>
        
        <div class="empty-state">
            <i class="fa-solid fa-book-open fa-3x mb-4 opacity-50"></i><br>
            Utilise la barre d'outils ci-dessus pour accéder aux ressources (Audio, Vidéo, Fiches...).<br>
            <span class="text-sm mt-2 block text-slate-400">Aucun contenu textuel rédigé pour ce module.</span>
        </div>
    </div>

    <script src="database.js"></script>
    <script src="toolbar_injector.js"></script>

    <script>
        // Script pour afficher le bon titre sur la page
        const params = new URLSearchParams(window.location.search);
        const courseId = params.get('id');
        if(courseId) {
            const cleanTitle = courseId.replace(/_/g, ' ');
            document.getElementById('course-title').textContent = cleanTitle;
            document.title = cleanTitle; // Change le titre de l'onglet
        }
    </script>

</body>
</html>
