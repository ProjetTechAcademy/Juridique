<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programme Live Juriste d'Entreprise & Droit Social</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F6F2E8; color: #0F2C48; }
        .brand-blue-text { color: #0F2C48; }
        .brand-yellow-text { color: #D9A526; }
        .brand-yellow-bg { background-color: #D9A526; }
        .brand-ivory-bg { background-color: #FFFFFF; }
        .brand-bronze-text { color: #B4792A; }
        .type-badge { font-size: 0.75rem; padding: 0.25rem 0.6rem; border-radius: 4px; font-weight: 600; white-space: nowrap; letter-spacing: 0.025em; }
        .table-container::-webkit-scrollbar { width: 8px; height: 8px; }
        .table-container::-webkit-scrollbar-track { background: #f1f1f1; }
        .table-container::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    </style>
</head>
<body class="p-4 md:p-8 pb-24">
    <div class="max-w-7xl mx-auto">
        <!-- HEADER SIMPLIFIÉ -->
        <div class="mb-8 border-b-2 border-[#0F2C48] pb-6">
            <h1 class="text-3xl md:text-4xl font-bold brand-blue-text flex items-center gap-3">
                <i class="fa-solid fa-scale-balanced brand-yellow-text"></i>
                Programme Live & Suivi
            </h1>
        </div>

        <!-- Progress Bar Section -->
        <div class="brand-ivory-bg p-6 rounded-lg shadow-md border-l-4 border-[#D9A526] mb-8">
            <div class="flex justify-between items-center mb-3">
                <h2 class="text-lg font-bold brand-blue-text flex items-center gap-2">
                    <i class="fa-solid fa-list-check brand-yellow-text"></i> Progression des Lives
                </h2>
                <span id="progress-text" class="text-lg font-bold brand-blue-text">0%</span>
            </div>
            <div class="w-full bg-slate-100 rounded-full h-4 overflow-hidden border border-slate-200">
                <div id="progress-bar" class="brand-yellow-bg h-4 rounded-full transition-all duration-500 ease-out shadow-sm" style="width: 0%"></div>
            </div>
        </div>

        <!-- Table -->
        <div class="bg-white rounded-t-lg shadow-lg border border-slate-200 overflow-hidden">
            <div class="table-container overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-[#0F2C48] text-white text-sm uppercase tracking-wider">
                            <th class="p-4 w-16 text-center">Vu</th>
                            <th class="p-4">Date</th>
                            <th class="p-4">Type</th>
                            <th class="p-4 w-1/3">Intitulé</th>
                            <th class="p-4 text-center">Accès</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="text-sm divide-y divide-slate-200">
                        <!-- Rows generated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- BOUTON RETOUR FLOTTANT -->
    <a href="../index.html" class="fixed bottom-6 right-6 bg-[#0F2C48] text-white px-6 py-3 rounded-full shadow-lg hover:bg-[#D9A526] transition-all font-bold z-50 flex items-center gap-2">
        <i class="fa-solid fa-arrow-left"></i> Retour au Sommaire
    </a>

    <script>
        // Données (Abrégées pour l'exemple)
        const rawData = [
            { link: "https://app.comptalia.com", date: "21/11/2025", time: "08:00", type: "Travaux Dirigés", title: "Cas pratique transverse", count: 55 },
            { link: "https://app.comptalia.com", date: "10/11/2025", time: "08:00", type: "Cours", title: "Bachelor RH - Droit Social", count: 46 },
            { link: "https://app.comptalia.com", date: "26/09/2025", time: "15:00", type: "Objectif Examens", title: "Préparation examen", count: 68 }
        ];

        function parseDate(dateStr) { const parts = dateStr.split('/'); return new Date(parts[2], parts[1] - 1, parts[0]); }
        const STORAGE_KEY = 'planning_seen_state_v2';
        let seenState = JSON.parse(localStorage.getItem(STORAGE_KEY)) || {};
        
        let events = rawData.map((e, i) => {
            const id = `evt_${i}`;
            return { ...e, id: id, dateRaw: parseDate(e.date), seen: !!seenState[id] };
        });

        const tableBody = document.getElementById('tableBody');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        function toggleSeen(id) {
            const event = events.find(e => e.id === id);
            if (event) {
                event.seen = !event.seen;
                if (event.seen) seenState[id] = true; else delete seenState[id];
                localStorage.setItem(STORAGE_KEY, JSON.stringify(seenState));
                updateProgress();
                renderTable();
            }
        }

        function updateProgress() {
            const total = events.length;
            const seenCount = events.filter(e => e.seen).length;
            const percentage = total === 0 ? 0 : Math.round((seenCount / total) * 100);
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${percentage}%`;
        }

        function renderTable() {
            tableBody.innerHTML = '';
            events.forEach(event => {
                const row = document.createElement('tr');
                row.className = event.seen ? 'bg-slate-50 opacity-60' : 'hover:bg-slate-50';
                const checked = event.seen ? 'checked' : '';
                
                row.innerHTML = `
                    <td class="p-4 text-center"><input type="checkbox" class="w-5 h-5 accent-[#D9A526] cursor-pointer" onchange="toggleSeen('${event.id}')" ${checked}></td>
                    <td class="p-4 font-bold text-[#0F2C48]">${event.date}</td>
                    <td class="p-4"><span class="px-2 py-1 rounded bg-slate-100 border text-xs font-bold">${event.type}</span></td>
                    <td class="p-4 font-medium">${event.title}</td>
                    <td class="p-4 text-center"><a href="${event.link}" target="_blank" class="text-[#D9A526] hover:text-[#0F2C48] text-xl"><i class="fa-solid fa-play-circle"></i></a></td>
                `;
                tableBody.appendChild(row);
            });
        }
        updateProgress();
        renderTable();
    </script>
<a href="../index.html" class="fixed bottom-4 right-4 bg-[#0F2C48] text-white px-4 py-2 rounded shadow-lg z-50 hover:bg-[#D9A526] transition">Retour Menu</a></body>
</html>
